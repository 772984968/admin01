{include file="public/head" title="添加控制器"/}
<body>
<article class="page-container">
	<form action="{:url('makecontroller')}" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属模块：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="所属模块" id="module" name="module">
			</div>
		</div>
			<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制器：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="控制器名称" id="name" name="name">
			</div>
		</div>
			<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
</form>
</article>
{include file="public/js"/}
<script type="text/javascript">
$(function(){
	$("#form-member-add").validate({
		rules:{
			module:{
				required:true,
				minlength:2,
				maxlength:16,
			},
			name:{
				required:true,
				minlength:2,
				maxlength:16
			},
		},
		  messages: {
			  module: {
                  required: "必须输入模块名称",
              },
              name: {
                  required: "必须输入控制器",
              },
          },
		onkeyup:false,
		focusCleanup:true,
		submitHandler:function(form){
			$(form).ajaxSubmit({success: function(data){
				if(data.code=='200'){
					layer.msg(data.msg,{icon:1,time:1*1000},function(){
						var index = parent.layer.getFrameIndex(window.name);
						parent.layer.close(index);
					});
					}
				else{
					layer.msg(data.msg,{icon:5});

				}
				 $(form).resetForm(); // 提交后重置表单
			}});


}
	});
});
</script>
{include file="public/foot"/}
