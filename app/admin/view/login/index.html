<!DOCTYPE HTML>
<html>
<head>

<link href="__static__/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="__static__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />

<title>后台登录 </title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:url('login/login')}" method="post" id="form-member-add">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="username" type="text" placeholder="用户名" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id='' name="captcha" class="input-text size-L" type="" placeholder="验证码" style="width:150px;">
             <img src="{:captcha_src()}" id="code"/> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright  后台管理模板 by@limaolin</div>
<script type="text/javascript" src="__static__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__static__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__static__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__static__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__static__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__static__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$("a[id='kanbuq']").click(function(){
		var src=$("img[id='code']");
		src.attr('src',src.attr('src')+'?'+new Date().getTime);
		});
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				maxlength:16,
			},
			password:{
				required:true,
				maxlength:16
			},
			captcha:{
				required:true,
				maxlength:16
			},
		},
		  messages: {
			  username: {
                  required: "请输入用户名",
              },
              password: {
                  required: "请输入密码",
              },
              captcha: {
                  required: "请输入验证码",
              },
          },
		onkeyup:false,
		focusCleanup:true,
		submitHandler:function(form){
			$(form).ajaxSubmit({success: function(data){
				if(data.code=='200'){
					layer.msg(data.msg,{icon:1,time:2*1000},function(){
						window.location=data.url;
					});
				}else{
					layer.msg(data.msg,{icon:5});
				}
			}});
			}
	});
});
</script>
</body>
</html>
